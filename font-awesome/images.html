<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8" />
		<title>Font Awesome: Images</title>
    <link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
    <header>
      <h1>Contact Me</h1>
    </header>

    <!--
      Font Awesome provides SVG files of all its icons. These can be
      embedded like any other image.

      The negative is, if you want to change the color of the icons,
      you will need to do so in the SVG file. SVG is similar to HTML
      in that it uses tags.

      Look for the path which defines the icon. Then apply a 'fill'
      attribute with the color you would like to use. For example:

      <path fill="rgb(29,161,242)" d="M459.37...." />
    -->

    <main>
      <p><a href="http://twitter.com/"><img src="img/twitter.svg" alt="Twitter" /></i>Twitter</a></p>

      <p><a href="http://facebook.com/"><img src="img/facebook-square.svg" alt="Facebook" />Facebook</a></p>

      <p><a href="tel:+13055551234"><img src="img/phone-square-alt.svg" alt="Phone" />(305) 555-1234</a></p>
    </main>
	</body>
</html>
