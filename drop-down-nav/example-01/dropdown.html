<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dropdown Menu</title>
    <link href="css/demo.css" rel="stylesheet" />
  </head>

  <body>
    <!--
      NOTE: There are multiple ways to do a drop down, depending on purpose
      and HTML tags used, but the concept remains the same: the dropdown is
      'hidden' by default and displays when a visitors hovers over a parent
      element.

      Nested lists - as seen below - lend themselves to making good drop
      downs because of their structure. :)
    -->

    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li>Portfolio
          <ul>
            <li><a href="photos.html">Photography</a></li>
            <li><a href="writing.html">Writing</a></li>
          </ul>
        </li>
      </ul>
    </nav>

  </body>
</html>
